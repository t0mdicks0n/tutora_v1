version: "3"
services:
  redis:
    image: "redis:alpine"
    deploy:
      placement:
        constraints: [node.role == manager]
    expose:
      - 6379
    networks:
      - webnet
  db:
    image: postgres
    ports:
      - "5432:5432"
    expose:
      - 5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: thesis
    volumes: 
      - db-data:/var/lib/postgresql/data
    networks:
      - webnet
  web:
    build: .
    deploy:
      placement:
        constraints: [node.role == manager]
      replicas: 10
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
    links:
      - db
      - payments
    ports:
      - "3000:3000"
    networks:
     - webnet
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - COMPOSE_PROJECT_NAME=tutora
      - DOCKER=isTrue
    command: npm run migrateDB
  payments:
    build: payments_micro
    deploy:
      placement:
        constraints: [node.role == manager]
      replicas: 2
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
    links:
      - db
    ports:
      - 1337:1337
    networks:
      - webnet
    environment:
      - DOCKER=isTrue
volumes:
  db-data:
networks:
  webnet: